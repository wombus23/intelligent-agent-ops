version: '3.8'

services:
  iaops-app:
    build:
      context: ..
      dockerfile: docker/Dockerfile
    container_name: intelligent-agent-ops
    ports:
      - "8501:8501"  # Streamlit dashboard
      - "8000:8000"  # API (if implemented)
    environment:
      - OPENAI_API_KEY=${OPENAI_API_KEY}
      - LANGCHAIN_API_KEY=${LANGCHAIN_API_KEY}
      - LANGCHAIN_TRACING_V2=${LANGCHAIN_TRACING_V2:-true}
      - LANGCHAIN_PROJECT=${LANGCHAIN_PROJECT:-intelligent-agent-ops}
      - DEFAULT_MODEL=${DEFAULT_MODEL:-gpt-4o-mini}
      - ENABLE_COST_TRACKING=${ENABLE_COST_TRACKING:-true}
      - ENABLE_PROMPT_VERSIONING=${ENABLE_PROMPT_VERSIONING:-true}
    volumes:
      - ../data:/app/data
      - ../prompts:/app/prompts
      - ../logs:/app/logs
    restart: unless-stopped
    networks:
      - iaops-network
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:8501/_stcore/health"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 40s

  # Optional: Add Prometheus for metrics
  prometheus:
    image: prom/prometheus:latest
    container_name: iaops-prometheus
    ports:
      - "9090:9090"
    volumes:
      - ./prometheus.yml:/etc/prometheus/prometheus.yml
      - prometheus-data:/prometheus
    command:
      - '--config.file=/etc/prometheus/prometheus.yml'
      - '--storage.tsdb.path=/prometheus'
    networks:
      - iaops-network
    restart: unless-stopped

  # Optional: Add Grafana for visualization
  grafana:
    image: grafana/grafana:latest
    container_name: iaops-grafana
    ports:
      - "3000:3000"
    environment:
      - GF_SECURITY_ADMIN_PASSWORD=admin
      - GF_USERS_ALLOW_SIGN_UP=false
    volumes:
      - grafana-data:/var/lib/grafana
    networks:
      - iaops-network
    restart: unless-stopped
    depends_on:
      - prometheus

networks:
  iaops-network:
    driver: bridge

volumes:
  prometheus-data:
  grafana-data:
